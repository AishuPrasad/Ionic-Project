<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget planner</title>
  <script src="https://unpkg.com/@ionic/core@latest/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
  <base href="/" />

</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Budget Planner</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  New Expenses
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Expense Reason </ion-label>
                  <ion-input type="text" id="input-reason"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Expense Amount </ion-label>
                  <ion-input type="number" id="input-amount"></ion-input>
                </ion-item>
                <div margin-vertical text-right>
                  <ion-button fill="outline" color="danger" id="btn-cancel">
                    <ion-icon slot="start" name="close"></ion-icon>Clear
                  </ion-button>
                  <ion-button fill="outline" color="primary" id="btn-confirm">
                    <ion-icon slot="start" name="add-outline"></ion-icon>Add Expenses
                  </ion-button>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-content>
  </ion-app>
  <script src="app.js"></script>
</body>

</html>
